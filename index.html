<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scicissors</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <section class="container-fluid">
    <div class="row ">
      <div class="col d-flex justify-content-center text-center py-3">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
    <div class="row bg-dark text-light py-3 shadow-sm">
      <div class="col d-flex justify-content-around  text-center">
        <div class="row">
          <div class="col d-flex flex-column justify-content-end">
            <h4>Games</h4>
            <p id="gameTotal">0</p>
          </div>
          <div class="col">
            <h4>Your Wins</h4>
            <p id="yourTotal">0</p>
          </div>
          <div class="col">
            <h4>Computer Winns</h4>
            <p id="compTotal">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row  mt-4">
      <div class="col d-flex  justify-content-center" id="app">

      </div>
    </div>
    <div id="mobile-margin" class="row mt-5">
      <div id="player" class="col col-sm-5 offset-sm-1 text-center">
        <h1></h1>
      </div>
      <div id="computer" class="col col-sm-5  text-center">
        <h1></h1>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="scripts/srcipt.js"></script>
</body>

</html>
