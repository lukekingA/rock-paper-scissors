<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scicissors</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

</head>

<body>
  <section class="container-fluid">
    <div class="row ">
      <div class="col d-flex justify-content-center bg-dark text-white">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
    <div class="row bg-dark text-light">
      <div class="col d-flex justify-content-around text-center">
        <div>
          <h4>Games</h4>
          <p id="gameTotal"></p>
        </div>
        <div>
          <h4>Your Wins</h4>
          <p id="yourTotal"></p>
        </div>
        <div>
          <h4>Computer Winns</h4>
          <p id="compTotal"></p>
        </div>
      </div>
    </div>
    <div class=" d-flex flex-column justify-content-center mt-4" id="app">

    </div>
    <div class="row mt-5">
      <div id="player" class="col col-sm-5 offset-sm-1 text-center">
        <h1>test</h1>
      </div>
      <div id="computer" class="col col-sm-5 offset-sm-1 text-center">
        <h1>test</h1>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="scripts/srcipt.js"></script>
</body>

</html>
